<div class="col-lg-12" ng-controller="HomeController" ng-init="__init__()">
    <div class="col-lg-4"><h4 style="margin-top: 0px;">Data Count : {{ total_count }}</h4></div>
    <div class="col-lg-4"><h4 style="margin-top: 0px;">Cluster Type : <select
            ng-options="item as item.label for item in items track by item.id" ng-model="selected"
            style="width: 61%;margin-left: 20px;font-size: 14px;border: 1px solid #e4e4e4;"></select></h4></div>
    <div class="col-lg-4">
        <button class="btn btn-primary" style="float: right;padding: 10px 50px;" ng-click="generate()">Generate</button>
    </div>
    <div style="padding-top: 65px;min-height: 530px;">
        <div ng-if="loading" style="text-align: center;font-size: 20px;padding: 13%;">
            <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
            <span class="sr-only">Loading...</span>
        </div>
        <nvd3 options="options" data="data" ng-if="!loading"></nvd3>
    </div>
</div>
